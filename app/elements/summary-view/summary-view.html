<link rel="import" href="../../../bower_components/polymer/polymer.html">

<polymer-element name="summary-view" attributes="name data titleSize">
  <template>
    <style>
      :host {
        display: block;
      }
      h2, h4 {
        font-weight: 100;
        margin: 0;
      }
      .number,
      .description {
        text-align: center;
        display: block;
        padding: 0 0.5em;
      }
      .description {
        font-size: 0.75em;
      }
      .highlight-positive {
        color: rgb(50,158,65);
      }
      .highlight-negative {
        color: rgb(255,82,64);
      }
    </style>
    <div layout horizontal>
      <template if="{{ titleSize == 'large' }}">
        <h2 flex>{{ name || data.name }}</h2>
      </template>
      <template if="{{ titleSize != 'large' }}">
        <h4 flex>{{ name || data.name }}</h4>
      </template>
      <div flex title="Estimated future revenue">
        <span class="number">{{ data.orderbook / 1000 | format(1, 'k€') }}</span>
        <span class="description">Orderbook</span>
      </div>
      <div flex title="Estimated revenue for this month.">
        <span class="number">{{ data.value_creation_this_month / 1000 | format(1, 'k€') }}</span>
        <span class="description">VC (month)</span>
      </div>
      <div flex title="Estimated profit divided by revenue">
        <span class="number {{ { 'highlight-negative': data.ebit_margin_this_month < 0.05,'highlight-positive': data.ebit_margin_this_month >= 0.15 } | tokenList }}">
          {{ data.ebit_margin_this_month*100 | format(1, '%') }}
        </span>
        <span class="description">EBIT (month)</span>
      </div>
      <div flex title="Number of persons working for project this month, converted to full time employees.">
        <span class="number">{{ data.fte_this_month | format(1) }}</span>
        <span class="description">FTE</span>
      </div>
    </div>
  </template>
  <script>
    (function () {
      Polymer({
        format: function(value, precision, unit) {
          if (!Number(value)) {
            return '-';
          }
          var result = Number(value).toFixed(precision);
          if (unit) {
            result += ' '+unit;
          }
          return result;
        }
      });
    })();
  </script>
</polymer-element>

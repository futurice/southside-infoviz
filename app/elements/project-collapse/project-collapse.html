<link rel="import" href="../../../bower_components/polymer/polymer.html">

<polymer-element name="project-collapse" attributes="projects">
  <template>
    <link rel="stylesheet" href="project-collapse.css">

    <h3 class="collapse-title {{ {opened: opened} | tokenList }}" on-tap="{{ toggle }}">
      Show projects
      <core-icon icon="expand-more"></core-icon>
    </h3>
    <core-collapse id="collapse" opened="{{ opened }}">
      <template repeat="{{ p in projects }}">
        <div class="project">
          <summary-view data="{{ p }}"></summary-view>
        </div>
      </template>
    </core-collapse>
  </template>
  <script>
    (function () {
      Polymer({
        toggle: function() {
          this.$.collapse.toggle();
        }
      });
    })();
  </script>
</polymer-element>

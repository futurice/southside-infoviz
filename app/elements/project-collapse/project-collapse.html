<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="project-collapse">

  <link rel="stylesheet" href="project-collapse.css">

  <template>

    <h3 class="collapse-title" on-tap="toggle">
      Show projects
      <iron-icon icon="expand-more"></iron-icon>
    </h3>
    <iron-collapse id="collapse" opened="{{ opened }}">
      <template is="dom-repeat" items="{{projects}}">
        <div class="project">
          <summary-view name="{{item.name}}" data="{{item}}" title-size="small"></summary-view>
        </div>
      </template>
    </iron-collapse>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'project-collapse',

      properties: {
        projects: Array
      },

      toggle: function() {
        this.$.collapse.toggle();
      }
    });
  })();
</script>
